<html lang="en"
      xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true">

<f:layout name="Widget/Widget" />

<f:section name="main">
    <div class="{f:if(condition: bufferPoolTooSmall, then: 'bg-warning', else: 'bg-success')}">
        InnoDb Buffer too small: {f:if(condition: bufferPoolTooSmall, then: 'yes', else: 'no')}
    </div>

    <div class="{f:if(condition: '{readHitRatio} < 99.9', then: 'bg-warning', else: 'bg-success')}">
        InnoDb Read Hit Ratio: {readHitRatio}%
    </div>

    <div class="{f:if(condition: '{handlerReadRatio} > 95', then: 'bg-warning', else: 'bg-success')}">
        Percentage of full table scans: {handlerReadRatio}%
    </div>
</f:section>
</html>
